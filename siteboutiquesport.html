<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sport Tech - Boutique de Sport</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background-color: #f4f4f4;
}

header {
background-color: #111;
color: white;
padding: 20px;
text-align: center;
}

nav {
background-color: #222;
padding: 10px;
text-align: center;
}

nav a {
color: white;
margin: 0 15px;
text-decoration: none;
font-weight: bold;
}

.container {
padding: 30px;
}

.products {
display: flex;
justify-content: space-around;
flex-wrap: wrap;
}

.product {
background: white;
width: 250px;
padding: 20px;
margin: 15px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
text-align: center;
}

.product img {
width: 100%;
border-radius: 5px;
}

.price {
font-size: 18px;
color: #27ae60;
font-weight: bold;
margin: 10px 0;
}

button {
background-color: #27ae60;
color: white;
border: none;
padding: 10px 15px;
cursor: pointer;
border-radius: 5px;
font-size: 16px;
}

button:hover {
background-color: #219150;
}

footer {
background-color: #111;
color: white;
text-align: center;
padding: 15px;
margin-top: 30px;
}
</style>
</head>
<body>

<header>
<h1>Sport Tech</h1>
<p>La technologie au service du sport</p>
</header>

<nav>
<a href="#">Accueil</a>
<a href="#">Produits</a>
<a href="#">Contact</a>
</nav>

<div class="container">
<h2>Nos Produits</h2>

<div class="products">

<div class="product">
<img src="https://via.placeholder.com/250" alt="Chaussures">
<h3>Chaussures Running</h3>
<p>Performance et confort</p>
<div class="price">89,99 €</div>
<button>Ajouter au panier</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/250" alt="Montre">
<h3>Montre Connectée</h3>
<p>Suivi sportif intelligent</p>
<div class="price">129,99 €</div>
<button>Ajouter au panier</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/250" alt="Ballon">
<h3>Ballon de Football</h3>
<p>Qualité professionnelle</p>
<div class="price">29,99 €</div>
<button>Ajouter au panier</button>
</div>

</div>
</div>

<footer>
<p>© 2026 Sport Tech - Tous droits réservés</p>
</footer>

</body>
</html>
